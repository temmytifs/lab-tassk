<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background-color: green;
        }
        .cointainer{
            background-image: url(images/2d64d0e822d28485efe44be0a913a550.jpg);
            background-position: center;
            padding-bottom: 20%;
            margin-left: 30%;
            margin-right: 30%;
            text-align: center;
        }
        #task-input{
            height: 50px;
            width: 45%;
            border-radius: 15px;
            border: solid green;
            margin-top: 10%;
            padding: 6px;
        }
       #task-input:hover{
        border-color: green;
       }
        button:hover{
            color: white;
            background-color: green;
        }
        .tasktracker{
            background-color: rgb(107, 209, 107);
            margin-top: 40px;
            font-weight: bolder;
            margin-left: 0px;
            margin-right: 0px;

        }
        ul {
            list-style: none;
            padding: 0;
        }


        li {
            margin: 5px 0;
        }


        .completed {
            text-decoration: line-through red;
        }
    </style>
</head>
<body>
    <div class="cointainer">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="tasktracker">Task Tracker</h1>
            </div>
            <div class="col-sm-12">
                <input type="text" id="task-input" placeholder="Add a new task">
                <button id="add-task">Add Task</button>
            </div>
            
            <ul id="task-list">
                <!-- Tasks will be added here -->
                <li><span>Going for Shopping</span><input type="checkbox"><button>Delete</button></li>
            </ul>
            
            <div class="col-sm-12">
                <label>Show completed tasks: <input type="checkbox" id="show-completed"></label>
            </div>
        </div>
    
       
    
    </div>
   

    <script>
        // JavaScript code goes here
        const taskInput = document.querySelector("#task-input");
        const addTaskBtn = document.querySelector("#add-task");
        const taskList = document.querySelector("#task-list");
        const showCompletedChk = document.querySelector("#show-completed");

        showCompletedChk.addEventListener("change", filterTask);
        addTaskBtn.addEventListener("click", addTask);

        function filterTask() {
            renderTasks();
        }
        function addTask() {
            let taskText = taskInput.value.trim();
            if (taskText != "") {
                let task = {
                    taskName : taskText,
                    completed : false
                };
                
                saveTaskToWebStoarge(task);
                // display all tasks...
                renderTasks();
                taskInput.value = "";
            }
        }

        function saveTaskToWebStoarge(taskObject) {
            let tasksList = localStorage.getItem("tasks-list");
            if (tasksList == null) {
                let tasks = [];
                tasks.push(taskObject);
                localStorage.setItem("tasks-list", JSON.stringify(tasks));
            } else {
                tasksList = JSON.parse(tasksList);
                tasksList.push(taskObject);
                localStorage.setItem("tasks-list", JSON.stringify(tasksList));
            }
        }


        function removeTask(index) {
            debugger;
            let tasks = fetchTasks();
            if (tasks.length > 0) {
                tasks.splice(index, 1);
                localStorage.setItem("tasks-list", JSON.stringify(tasks));
            }
            renderTasks();
        }

        function completeTask(index){
            debugger;
            let tasks = fetchTasks();
            if (tasks.length > 0) {
                tasks[index].completed = true;
                localStorage.setItem("tasks-list", JSON.stringify(tasks));
            }
            renderTasks();
        }

        function fetchTasks() {
            let tasksList = localStorage.getItem("tasks-list");
            if (tasksList !== null) {
                return JSON.parse(tasksList);
            } else {
                return [];
            }
        }

        function renderTasks() {
            let tasks = fetchTasks();
            let showCompletedTask = showCompletedChk.checked;

            taskList.innerHTML = "";

            for (let i = 0; i < tasks.length; i++) {
                const task = tasks[i];

                if (!showCompletedTask && task.completed) {
                    continue; // Skip completed tasks if not shown
                }
                const li = document.createElement("li");

                const taskText = document.createElement("span");
                taskText.innerHTML = task.taskName;

                const checkBox = document.createElement("input");
                checkBox.type = "checkbox";
                checkBox.checked = task.completed;
                
                checkBox.addEventListener("change", () => completeTask(i));
                
                if (task.completed == true) {
                    taskText.classList.add("completed");
                }

                const deleteButton = document.createElement("button");
                deleteButton.innerHTML = "Delete";
                deleteButton.addEventListener("click", () => removeTask(i));
                
                li.appendChild(taskText);
                li.appendChild(checkBox);
                li.appendChild(deleteButton);
                
                taskList.appendChild(li);                
            }            
        }


        // Initial render of tasks when page loads
        renderTasks();
    </script>
</body>
</html>
